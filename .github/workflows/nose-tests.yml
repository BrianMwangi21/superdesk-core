name: "CI"

on:
  push:
    branches: [develop, master]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [develop]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.6]

    services:
        redis:
            image: redis
            ports:
                - 6379:6379
        mongo:
            image: mongo:3.6
            ports:
                - 27017:27017
        elastic:
            image: docker.elastic.co/elasticsearch/elasticsearch:7.6.2
            ports:
                - 9200:9200
            env:
                discovery.type: single-node

    steps:
    - uses: actions/checkout@v2

    - name: Cache pip
      uses: actions/cache@v2
      env:
        cache-name: cache-pip
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.python-version }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install packages
      run: sudo apt-get install libxml2-dev libxmlsec1-dev libxmlsec1-openssl

    - name: Install libmagic
      run: |
        wget http://launchpadlibrarian.net/433926958/libmagic-mgc_5.37-3_amd64.deb
        wget http://launchpadlibrarian.net/433926961/libmagic1_5.37-3_amd64.deb
        sudo dpkg -i libmagic-mgc_5.37-3_amd64.deb
        sudo dpkg -i libmagic1_5.37-3_amd64.deb

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        pip install -r dev-requirements.txt

    - name: Lint with flake8
      run: flake8

    - name: Mypy
      run: mypy .

    - name: Wait for elastic
      run: while ! curl -sfo /dev/null 'http://localhost:9200/'; do echo -n '.' && sleep .5; done

    - name: Nosetests
      run: nosetests --logging-level=ERROR

    - name: Behave
      run: behave --format progress2 --logging-level=ERROR
    
    - name: prodapi-pytest"
      run: cd prod_api && time pytest
